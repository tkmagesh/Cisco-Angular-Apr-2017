<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.stats, .bugname{
			font-size: 22pt;
		}
		.bugname{
			cursor : pointer;
		}
		ol{
			width: 500px;
			list-style: none;
		}
		body{
			margin-left: 50px;
		}
		li{
			margin-bottom: 10px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius: 5px;
		}
		.datetime{
			font-style: italic;

		}
	</style>
	<script type="text/usecases">
		1. Add a bug
		2. List the bugs
		3. Toggle the closed status of a bug
		4. Remove closed bugs
		5. Display statistics (# of closed bugs / total # of bugs)
		6. Search for bugs
		7. Sort the bugs
		8. Improvise the bug display
		9. Persist the bugs in the localStorage
		10. Display 'createdAt'
		11. Persist the bugs in the server
		12. Make the bugs accessible using unique urls

	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content">
		<section class="stats">
			<span class="closed">3</span>
			<span> / </span>
			<span>5</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text">
			<label for="">Closed ? :</label>
			<input type="checkbox">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<select>
				<option value="">Name</option>
				<option value="">Status</option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox"></select>
		</section>
		<section class="edit">
			<label for="">Bug Name :</label>
			<input type="text">
			<input type="button" value="Add New">
			<input type="button" value="Cancel">
		</section>
		<section class="list">
			<ol>
				<li>
					<span class="bugname">This is test bug - 1</span>
					<div class="datetime">[Created At]</div>
				</li>
				<li>
					<span class="bugname closed">This is test bug - 2</span>
					<div class="datetime">[Created At]</div>
				</li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</div>
</body>
</html>
